<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agoda Scraper</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 12px; width: 360px; }
		h1 { font-size: 16px; margin: 0 0 8px; }
		button { cursor: pointer; padding: 8px 10px; border-radius: 6px; border: 1px solid #ddd; background: #fff; }
		button.primary { background: #111827; color: #fff; border-color: #111827; }
		.row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
		#status { font-size: 12px; color: #444; }
		textarea { width: 100%; height: 220px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
	</style>
</head>
<body>
	<h1>Agoda Scraper</h1>
	<div class="row">
		<button id="scrape" class="primary">Scrape current tab</button>
		<button id="copy">Copy</button>
		<button id="download">Download</button>
	</div>
	<div id="status">Ready.</div>
	<textarea id="output" placeholder="JSON output will appear here..."></textarea>
	<script src="popup.js"></script>
</body>
</html>
