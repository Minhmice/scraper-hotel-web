<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Scraper</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
      button { padding: 8px 12px; cursor: pointer; }
      pre { background: #f6f8fa; padding: 8px; max-height: 220px; overflow: auto; white-space: pre-wrap; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
      .row button { flex: 1; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h3>Hotel Scraper</h3>
    <p><small>Open a Booking.com hotel page, then click Scrape.</small></p>
    <div class="row">
      <button id="scrape">Scrape Booking</button>
      <button id="download" disabled>Download JSON</button>
      <button id="copy" disabled>Copy JSON</button>
    </div>
    <pre id="output">{}</pre>
    <script src="popup.js"></script>
  </body>
</html>
